<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chanteq Limited Financing Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="number"], input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0 20px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            background-color: #eaf1e9;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Chanteq Limited Financing Calculator</h1>
    <form id="financingForm">
        <label for="cashPrice">Cash Price (Ksh)</label>
        <input type="number" id="cashPrice" name="cashPrice" required>

        <label for="weeks">Number of Weeks for Financing</label>
        <input type="number" id="weeks" name="weeks" required>

        <input type="submit" value="Calculate">
    </form>

    <div id="result" class="result" style="display: none;"></div>
</div>

<script>
    document.getElementById('financingForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get input values
        var cashPrice = parseFloat(document.getElementById('cashPrice').value);
        var weeks = parseInt(document.getElementById('weeks').value);

        // Calculate client payment and financing amount
        var clientPayment = cashPrice * 0.4;
        var financeAmount = cashPrice * 0.6;

        // Set interest rates based on number of weeks
        //var interestRate = 1.5; // Default interest rate (for 12 weeks)
 	
        if (weeks <= 4) {
            interestRate = 1.3;
        } else if (weeks <= 8) {
            interestRate = 1.4;
	}else if (weeks <=12){
	    interestRate = 1.5;
        } else if (weeks <= 16) {
            interestRate = 1.6;
        } else if (weeks <= 20) {
            interestRate = 1.7;
        } else if (weeks <= 24) {
            interestRate = 1.8;
        }

        // Calculate total amount to be paid
        var totalAmount = financeAmount * interestRate;

        // Calculate weekly payment
        var weeklyPayment = totalAmount / weeks;

        // Display the result
        var resultText = `
            <h3>Financing Summary</h3>
            <p><strong>Cash Price:</strong> Ksh ${cashPrice}</p>
            <p><strong>Client Payment (40%):</strong> Ksh ${clientPayment}</p>
            <p><strong>Financing Company Pays (60%):</strong> Ksh ${financeAmount}</p>
	    <p><strong>Weekly Payment:</strong> Ksh ${weeklyPayment.toFixed(2)}</p>
          
            ;
            
        `

        // Show the result
        document.getElementById('result').innerHTML = resultText;
        document.getElementById('result').style.display = 'block';
    });
</script>

</body>
</html>
